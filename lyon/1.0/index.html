<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.110.0/Cesium.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.110.0/Widgets/widgets.min.css" rel="stylesheet">
  
    <style>
      html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .toolbar-left {
            display: block;
            position: absolute;
            top: 5px;
            left: 5px;
        }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script type="module">
    var viewer = new Cesium.Viewer('cesiumContainer', {
        terrainProvider: await Cesium.CesiumTerrainProvider.fromUrl('https://bertt.github.io/lyon/tiles/'),
        // terrainProvider: await Cesium.createWorldTerrainAsync()
        timeline: false,
        animation: false,
        baseLayerPicker: false,
        sceneMode: Cesium.SceneMode.SCENE3D,
        skyAtmosphere: false        
    });
    viewer.scene.debugShowFramesPerSecond = true;
    var tileset = await Cesium.Cesium3DTileset.fromUrl("tileset.json");
    viewer.scene.primitives.add(tileset);
    
    //for debugging: tileset.debugShowBoundingVolume = true;
    viewer.scene.globe.depthTestAgainstTerrain = true;

    viewer.camera.flyTo({
       destination:  new Cesium.Cartesian3( 4444131.241789738, 374298.21190996235, 4544898.417082506),
       duration: 0,
       orientation: {
          heading : 6.24888731943846,
          pitch : -0.2744764434242639,
          roll : 0.000024357143399100778
       }
    });
   
  </script>
</body>
</html>
